<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Ingressos</title>
  <link rel="stylesheet" href="stylecadastro.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <script>
    const senha = prompt("Digite a senha de administrador:");
    if (senha !== "admin123") {
      alert("Senha incorreta!");
      window.location.href = "index.html";
    }
  </script>

  <header>
    <h1>Cadastro de Ingressos</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="compra.html">Compra</a>
      <a href="consulta.html">Consulta</a>
      <a href="#">Preferências</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <label for="nomeIngresso">Nome do Ingresso</label>
      <input type="text" id="nomeIngresso" placeholder="Digite o nome do ingresso" required />

      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" placeholder="Digite a quantidade" required />

      <label for="preco">Valor</label>
      <input type="number" id="preco" placeholder="Digite o valor" required />

      <button id="btnCadastrar">Criar Ingresso</button>
    </section>

    <section class="lista-section">
      <h3>Ingressos já cadastrados</h3>
      <ul id="listaIngressos"></ul>
    </section>
  </main>

  <script src="secret.js"></script>
  <script src="firebase-config.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
