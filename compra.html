<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprar Ingressos</title>
  <link rel="stylesheet" href="stylecompra.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>Comprar Ingressos CETEC Festival 2025</h1>
    <nav>
      <a href="index.html">Início</a>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <div class="card coluna-esquerda">
        <h2>Ingressos</h2>

        <label for="tipoIngresso">Tipo</label>
        <select id="tipoIngresso"></select>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" placeholder="Quantos ingressos deseja?" min="1" />

        <label>Preço total</label>
        <p id="preco">R$0</p>

        <button id="btnComprar">Adicionar ao Carrinho</button>
      </div>

      <div class="card coluna-direita">
        <h2>Seus Dados</h2>

        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />
      </div>

      <div class="card disponibilidade">
        <h2>Disponibilidade</h2>
        <ul id="listaIngressos"></ul>
      </div>
    </section>

    <p id="mensagem" class="mensagem"></p>
  </main>

  <script src="secret.js"></script>
  <script src="firebase-config.js"></script>
  <script src="compra.js"></script>
</body>
</html>
